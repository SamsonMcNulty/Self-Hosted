rancher:

#  environment:
#    - EXTRA_CMDLINE=/init
#    - HTTP_PROXY=${PROXY_HTTP}
#    - HTTPS_PROXY=${PROXY_HTTPS}
#    - NO_PROXY=${PROXY_EXCLUDE}

  network:
    dns:
      nameservers:
        - 1.1.1.1
        - 1.0.0.1
      search:
        - bluewillows.net
#    interfaces:
#      eth0:
#        dhcp:    true
#        gateway: ${GATEWAY_IP}
#    http_proxy:  ${PROXY_HTTP}
#    https_proxy: ${PROXY_HTTPS}
#    no_proxy:    ${PROXY_EXCLUDE}

  services:

    # If you're using convoy
    convoy:
      name:  convoy
      image: evansgp/convoy-daemon:latest
      command:
        - daemon
        - --drivers     devicemapper
        - --driver-opts dm.datadev=/dev/sdb1
        - --driver-opts dm.metadatadev=/dev/sdb2
      privileged: true
      restart:    always
      labels:
        io.rancher.os.scope: system
        io.rancher.os.after: docker
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /etc/docker/plugins:/etc/docker/plugins
        - /dev/sdb1:/dev/sdb1
        - /dev/sdb2:/dev/sdb2
      volumes_from:
        - all-volumes

    rancher-agent:
      name:        rancher
      image:       rancher/rancher
      privileged:  true
      autodestroy: always
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      labels:
        io.rancher.os.after: docker

  services_include:
    rancher-server: true

#  system_docker:
#    environment:
#    - HTTP_PROXY=${PROXY_HTTP}
#    - HTTPS_PROXY=${PROXY_HTTPS}
#    - NO_PROXY=${PROXY_EXCLUDE}

write_files:

  - path: /opt/rancher/bin/start.sh
    permissions: "0755"
    owner: root
    content: |
      #!/bin/bash
      alias convoy='sudo system-docker exec -it --privileged convoy convoy'

